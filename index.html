<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseNav AI - Intelligent Educational Platform</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Transform your learning journey with CourseNav AI - An intelligent educational platform powered by artificial intelligence. Personalized learning paths, interactive courses, and AI-driven insights."
    />
    <meta
      name="keywords"
      content="online courses, AI education, e-learning platform, educational technology, personalized learning, CourseNav AI"
    />
    <meta name="author" content="CourseNav AI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app/"
    />
    <meta
      property="og:title"
      content="CourseNav AI - Revolutionizing Education with AI"
    />
    <meta
      property="og:description"
      content="Experience the future of education with AI-powered personalized learning paths, interactive courses, and intelligent progress tracking."
    />
    <meta
      property="og:image"
      content="https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app/og-image.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app/"
    />
    <meta
      name="twitter:title"
      content="CourseNav AI - Smart Educational Platform"
    />
    <meta
      name="twitter:description"
      content="Join the future of education with AI-powered learning. Personalized courses, intelligent recommendations, and interactive learning experiences."
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link
      rel="canonical"
      href="https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app/"
    />

    <!-- Favicon -->

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fallback favicon for browsers that don't support SVG -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "CourseNav AI",
        "description": "AI-powered educational platform offering personalized learning experiences",
        "url": "https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app",
        "logo": "https://personalized-education-platform-powered-by-ai-chatbot-front-end.vercel.app/logo.png",
      ,
        "offers": {
          "@type": "Offer",
          "category": "Online Courses"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
